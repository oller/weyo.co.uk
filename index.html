<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Building internets">
    <meta name="viewport" content="width=device-width">
    <title>Weyo</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200' rel='stylesheet' type='text/css'>
    <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        -webkit-font-smoothing: antialiased !important;
    }
    body {
        position: relative;
        background: linear-gradient(315deg, #e5e9bf, #00396f);
        background-size: 400% 400%;
        -webkit-animation: bg-animation 20s ease infinite;
        -moz-animation: bg-animation 20s ease infinite;
        -o-animation: bg-animation 20s ease infinite;
        animation: bg-animation 20s ease infinite;
    }
    h1 {
        color: #fff;
        font-family:'Source Code Pro';
        font-size: 3rem;
        text-shadow: 3px 2px 0 rgba(0, 0, 0, .05);
        text-align: center;
        margin: 0;
        position: absolute;
        text-transform: uppercase;
        top: 50%;
        left: 50%;
        -webkit-transform:translate(-50%, -50%);
        -moz-transform:translate(-50%, -50%);
        -ms-transform:translate(-50%, -50%);
        -o-transform:translate(-50%, -50%);
        transform:translate(-50%, -50%);
    }
    .logo--animated {
        -webkit-animation: fadeIn 3s ease;
        -moz-animation: fadeIn 3s ease;
        -o-animation: fadeIn 3s ease;
        animation: fadeIn 3s ease;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both
    }
    /* Animations */
    @-webkit-keyframes bg-animation {
        0%{background-position:50% 0%}
        50%{background-position:51% 100%}
        100%{background-position:50% 0%}
    }
    @-moz-keyframes bg-animation {
        0%{background-position:50% 0%}
        50%{background-position:51% 100%}
        100%{background-position:50% 0%}
    }
    @-o-keyframes bg-animation {
        0%{background-position:50% 0%}
        50%{background-position:51% 100%}
        100%{background-position:50% 0%}
    }
    @keyframes bg-animation {
        0%{background-position:50% 0%}
        50%{background-position:51% 100%}
        100%{background-position:50% 0%}
    }
    @-webkit-keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    </style>
</head>

<body>
    <h1 class="logo--animated">Weyo</h1>
</body>

</html>
